type User {
  id: ID
  createdAt: Date
  updatedAt: Date
  email: String
  name: String
}

type CreateUserResponse {
  status: ResponseStatus!
  errors: [ValidationError]!
  user: User
}

type LoginUserResponse {
  status: ResponseStatus!
  errors: [ValidationError]!
  token: String
}

extend type Mutation {
  createUser(
    email: String!
    name: String!
    passwordPlain: String!
  ): CreateUserResponse
  loginUser(email: String!, password: String!): LoginUserResponse
}
