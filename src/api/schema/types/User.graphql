type User {
  id: ID
  createdAt: Date
  updatedAt: Date
  isValidated: Boolean
  email: String
  name: String
}

type CreateUserResponse {
  user: User
  errors: [ValidationError]!
}

extend type Mutation {
  createUser(
    email: String!
    name: String!
    passwordPlain: String!
  ): CreateUserResponse
}
