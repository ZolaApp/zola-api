enum ProjectUserRole {
  OWNER
  CONTRIBUTOR
}

type ProjectUser {
  id: ID
  userId: ID
  projectId: ID
  role: ProjectUserRole
}

type CreateProjectUserResponse {
  status: ResponseStatus!
  errors: [ValidationError]!
  projectUser: ProjectUser
}

extend type Mutation {
  createProjectUser(
    userId: ID!
    projectId: ID!
    role: ProjectUserRole!
  ): CreateProjectUserResponse
}
