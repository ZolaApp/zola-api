type Project {
  id: ID!
  name: String!
  slug: String!
  description: String
  userId: ID!
}

type CreateProjectResponse {
  project: Project
  errors: [ValidationError]!
}

extend type Mutation {
  createProject(
    name: String!
    slug: String!
    description: String
    userId: ID!
  ): CreateProjectResponse
}
